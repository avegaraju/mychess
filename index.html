<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess with Friends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>♟️ Chess with Friends</h1>

        <!-- Game Room Section -->
        <div id="setupScreen" class="screen">
            <div class="setup-box">
                <h2>Start a Game</h2>
                <div class="button-group">
                    <button onclick="createGame()" class="btn btn-primary">Create New Game</button>
                    <button onclick="showJoinGame()" class="btn btn-secondary">Join Existing Game</button>
                </div>

                <div id="joinGameSection" style="display: none;">
                    <input type="text" id="gameIdInput" placeholder="Enter Game ID" class="input-field">
                    <button onclick="joinGame()" class="btn btn-primary">Join Game</button>
                </div>

                <div id="gameIdDisplay" style="display: none;" class="game-info">
                    <p>Share this Game ID with your friend:</p>
                    <div class="game-id-box">
                        <span id="gameIdText"></span>
                        <button onclick="copyGameId()" class="btn-copy">Copy</button>
                    </div>
                    <p class="waiting-text">Waiting for opponent to join...</p>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen" style="display: none;">
            <div class="game-header">
                <div class="game-info">
                    <span>Game ID: <strong id="currentGameId"></strong></span>
                    <span id="turnIndicator">Your Turn</span>
                </div>
                <div class="player-info">
                    <span>You are playing as: <strong id="playerColor"></strong></span>
                </div>
            </div>

            <!-- Chess Board -->
            <div id="chessBoard" class="chess-board"></div>

            <!-- Game Status -->
            <div class="game-status">
                <p id="statusMessage">White's turn</p>
                <button onclick="resetGame()" class="btn btn-secondary">New Game</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Game Scripts -->
    <script src="firebase-config.js"></script>
    <script src="chess.js"></script>
</body>
</html>
